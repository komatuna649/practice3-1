<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <meta name="description" content="site">
    <style>
        .collect {
            display: flex;
            list-style: none;
        }

        .list {
            display: flex;
            list-style: none;
        }

        .list li {
            width: 100px;
        }

        .border-color:hover {
            outline: solid 2px skyblue;
        }

        .add-list {
            list-style: none;
            display: flex;
        }

        .add-list tr {
            display: flex;
        }
    </style>
</head>

<body>
    <h1>ToDoリスト</h1>
    <ul class="collect">
        <li>
            <input id="all" type="radio" name="radio" value="1" checked>
            <label for="all">全て</label>
        </li>
        <li>
            <input id="work" type="radio" name="radio" value="2">
            <label for="work">作業中</label>
        </li>
        <li>
            <input id="complete" type="radio" name="radio" value="3">
            <label for="complete">完了</label>
        </li>
    </ul>
    <table>
        <thead>
            <tr>
                　　　<th>ID</th>
                　　　<th>コメント</th>
                　　　<th>状態</th>
            </tr>
        </thead>
        <tbody id="add-list">

        </tbody>
    </table>
    <h2>新規タスクの追加</h2>
    <div>
        <input type="text" class="border-color " id="js-input" />
        <button id="btn">追加</button>
    </div>

    <script>
        const button = document.getElementById('btn');
        button.addEventListener('click', event => {
            const addList = document.getElementById('add-list');
            const tableRecord = document.createElement('tr');
            addList.appendChild(tableRecord);
            const tableId = document.createElement('td');
            tableRecord.appendChild(tableId);

            const jsInput = document.getElementById('js-input');
            const tableComment = document.createElement('td');
            tableComment.textContent = jsInput.value;
            tableRecord.appendChild(tableComment);
            const list = [];
            const todo = { id: list.length + 1, comment: jsInput.value, status: '作業中' };
            tableId.textContent = todo.id;
            list.push(todo);

            function btnWorkCleate() {
                const btnWork = document.createElement('button');
                btnWork.textContent = '作業中';
                tableRecord.appendChild(btnWork);
            }
            btnWorkCleate();
            function btnDeleteCleate() {
                const btnDelete = document.createElement('button');
                btnDelete.textContent = '削除';
                tableRecord.appendChild(btnDelete);
            }
            btnDeleteCleate();
        });
    </script>
</body>

</html>
